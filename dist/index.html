<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>body { padding: 0; margin: 0; }</style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&display=swap" rel="stylesheet">
    <script src="/static/app.js"></script>
</head>

<body>

<div id="elm"></div>
<script>
    const LANGUAGE_KEY = "language";
    const MUSCAT_KEY = "muscat-links";
    const MUSCAT_VAL = "C13F7D99-B08D-492C-AF47-D91245CDD96F";

    function getStoredLanguage() /* -> null | string */
    {
        return localStorage.getItem(LANGUAGE_KEY);
    }

    function setStoredLanguage(lang)
    {
        localStorage.setItem(LANGUAGE_KEY, lang);
    }

    const detectLanguage = () =>
    {
        return getStoredLanguage() || navigator.language.split("-")[0];
    }

    /*
        If the user has a specific value set in localStorage,
        then show links to Muscat. The user needs to be logged
        in the Muscat; this won't authenticate them. Its only
        purpose is to ensure that links to Muscat are shown only
        if the user has explicitly enabled them.
    */
    const detectMuscatLinks = () =>  /* bool */
    {
        const linkSet = localStorage.getItem(MUSCAT_KEY);

        return linkSet !== null && linkSet === MUSCAT_VAL;
    }

    var app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: {
            locale: detectLanguage(),
            windowWidth: window.innerWidth,
            windowHeight: window.innerHeight,
            showMuscatLinks: detectMuscatLinks()
        }
    });

    app.ports.saveLanguagePreference.subscribe( (lang) => {
        setStoredLanguage(lang);
    });
</script>
</body>
</html>
