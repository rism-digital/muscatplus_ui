<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <!--<link rel="preconnect" href="https://rsms.me">
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <style>
        body { padding: 0; margin: 0; }
        /*
            Fixes a bug with Safari where SVG has to have an explicit
            width and height set. This selects the browser based on the
            support for a safari-only attribute, and then sets the w/h
            of any rendered SVG incipit.
         */
        @supports (-webkit-backdrop-filter: blur(1px)) {
            .search-results-rendered-incipit svg {
                height: 100%;
                width: 100%;
            }
        }
    </style>
    <script src="/static/app.js"></script>
</head>

<body>

<div id="elm"></div>
<script>
    const LANGUAGE_KEY = "language";
    const MUSCAT_KEY = "muscat-links";
    const MUSCAT_VAL = "C13F7D99-B08D-492C-AF47-D91245CDD96F";
    const NATIONAL_COLLECTION_KEY = "national-collection";
    const SEARCH_PREFERENCES_KEY = "search-preferences";

    /**
     * Gets the stored language code preference, if set.
     *
     * @returns {?string}
     */
    function getStoredLanguage()
    {
        return localStorage.getItem(LANGUAGE_KEY);
    }

    /**
     * Receives a string from Elm and sets the user's language preference
     * in local storage
     *
     * @param {string} lang
     * @return {function}
     */
    function setStoredLanguage(lang)
    {
        try
        {
            localStorage.setItem(LANGUAGE_KEY, lang);
        }
        catch (e)
        {
            return false;
        }

        return true;
    }

    /**
     * Gets the stored national collection selection (indicated by the country
     * code of the sigla), or null if not set.
     *
     * @returns {?string}
     */
    function getNationalCollectionSelection()
    {
        return localStorage.getItem(NATIONAL_COLLECTION_KEY);
    }

    /**
     *  Receives string or null from Elm and sets the local storage value
     *  accordingly.
     *
     * @param {?string} countryPrefix
     * @return {function}
     * **/
    function setNationalCollectionSelection(countryPrefix)
    {
        if (countryPrefix !== null)
        {
            try
            {
                localStorage.setItem(NATIONAL_COLLECTION_KEY, countryPrefix);
            }
            catch (err)
            {
                return false;
            }
        }
        else
        {
            localStorage.removeItem(NATIONAL_COLLECTION_KEY);
        }

        return true

    }

    /**
     * Detects the currently set language. If the user has set it in
     * localstorage, returns this. If localstorage is null, then detect
     * the locale of the browser, and return the first part of it.
     *
     * @returns {string}
     */
    const detectLanguage = () =>
    {
        return getStoredLanguage() || navigator.language.split("-")[0];
    }

    /**
     * If the browser does not support localstorage storing (for whatever reason)
     * then return false; otherwise return true.
     *
     * @param incoming {object} The JavaScript object to save. Converted to a string.
     * @returns {boolean} True if successful; false if setItem raised an error.
     */
    const setSearchPreferences = (incoming) =>
    {
        try
        {
            localStorage.setItem(SEARCH_PREFERENCES_KEY, JSON.stringify(incoming));
        }
        catch (err)
        {
            return false;
        }

        return true;
    }

    /**
     * Gets any current search preferences, or an empty object if not set.
     *
     * @returns {object}
     */
    const getSearchPreferences = () =>
    {
        let _prefs = localStorage.getItem(SEARCH_PREFERENCES_KEY);

        if (_prefs !== null)
        {
            return JSON.parse(_prefs);
        }

        return {};
    }

    const resetSearchPreferences = () =>
    {
        localStorage.removeItem(SEARCH_PREFERENCES_KEY);
    }

    /**
     *   If the user has a specific value set in localStorage,
     *   then show links to Muscat. The user needs to be logged
     *   in the Muscat; this won't authenticate them. Its only
     *   purpose is to ensure that links to Muscat are shown only
     *   if the user has explicitly enabled them.
     *
     *   @returns {bool}
     */
    const detectMuscatLinks = () =>
    {
        const linkSet = localStorage.getItem(MUSCAT_KEY);

        return linkSet !== null && linkSet === MUSCAT_VAL;
    }

    /**
     * Takes an update message of form {updateKey: updateValue} and the
     * current preferences, and returns a new preference object
     * with the specific property updated.
     *
     * Uses object destructuring and the spread operator to
     * update the specific key. Also relies on computed property
     * names for the variable [updateKey].
     *
     * @param update {object}
     * @param currentPrefs {object}
     * @returns {object}
     */
    const applySearchPreferenceUpdate = ({key, value}, currentPrefs) =>
    {
        return {...currentPrefs, [key]: value}
    }

    const app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: {
            locale: detectLanguage(),
            windowWidth: window.innerWidth,
            windowHeight: window.innerHeight,
            showMuscatLinks: detectMuscatLinks(),
            nationalCollection: getNationalCollectionSelection(),
            searchPreferences: getSearchPreferences()
        }
    });

    /**
     * These are messages OUTGOING from Elm and INCOMING in JavaScript.
     * @type {{ SET_NATIONAL_COLLECTION_SELECTION: string,
     *          SAVE_LANGUAGE_PREFERENCE: string
     *       }}
     */
    const incomingMessages =
    {
        SAVE_LANGUAGE_PREFERENCE: "save-language-preference",
        SET_NATIONAL_COLLECTION_SELECTION: "set-national-collection-selection",
        SAVE_SEARCH_PREFERENCE: "save-search-preference"
    }

    /**
     * Set up a typed object for the message type values.
     * These are messages OUTGOING from JavaScript and INCOMING to Elm.
     * @type {{ TRIGGER_SEARCH: string
     *       }}
     */
    const outgoingMessages =
    {
        TRIGGER_SEARCH: "trigger-search",
    }

    /**
        Listen for messages coming from Elm and route them accordingly.
     */
    app.ports.sendOutgoingMessageOnPort.subscribe( ({ msg, value }) =>
    {
        switch (msg) {
            case incomingMessages.SAVE_LANGUAGE_PREFERENCE:
                setStoredLanguage(value);
                break;
            case incomingMessages.SET_NATIONAL_COLLECTION_SELECTION:
                setNationalCollectionSelection(value);
                // after setting the national collection, send a message
                // back to Elm telling the UI to refresh the page and perform
                // a search with the new NC parameters. There is no value
                // to send, so set it to null.
                app.ports.receiveIncomingMessageFromPort.send({
                    "msg": outgoingMessages.TRIGGER_SEARCH,
                    "value": null
                });
                break;
            case incomingMessages.SAVE_SEARCH_PREFERENCE:
                /*
                    The incoming value is an object with a key string,
                    and either a single value string, or a list of strings.
                 */
                let currentPrefs = getSearchPreferences();
                let newPrefs = applySearchPreferenceUpdate(value, currentPrefs);

                let _ = setSearchPreferences(newPrefs);

                break;

            default:
                console.log("Could not understand incoming " + msg );
        }
    });
</script>
</body>
</html>
